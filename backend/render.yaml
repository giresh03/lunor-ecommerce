services:
  - name: lunor-ko-backend
    type: web
    runtime: node
    plan: free  # Free tier - spins down after 15min inactivity
    region: oregon  # Change to 'frankfurt' or 'singapore' based on your location
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 4000
      # Add these in Render Dashboard â†’ Environment Variables:
      # - MONGODB_URL (from MongoDB Atlas)
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - JWT_SECRET (generate a random string)
    healthCheckPath: /api/product/list
    autoDeploy: true
